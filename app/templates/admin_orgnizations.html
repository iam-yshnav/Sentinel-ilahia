{% extends "base.html" %}

{% block title %}Admin Organizations{% endblock %}

{% block content %}
    <style>
        /* Left pane (list of organizations) */
        .left-pane {
            flex: 1;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        /* Right pane (add organization form) */
        .right-pane {
            flex: 1;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1,
        h2 {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th,
        table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #1abc9c;
            color: white;
        }

        table tr:hover {
            background-color: #e8f6f3;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .delete-btn {
            background-color: #e74c3c;
            color: white;
        }

        .add-btn {
            background-color: #27ae60;
            color: white;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
        }
    </style>

    <!-- Main Content: Left Pane = List Organizations, Right Pane = Add Organization -->
   
        <!-- Left Pane: List Organizations with Delete Option -->
        <div class="left-pane">
            <h1>Organizations</h1>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Industry</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for organization in organizations %}
                    <tr>
                        <td>{{ organization.name }}</td>
                        <td>{{ organization.industry }}</td>
                        <td>
                            <form
                                action="/admin/orgs/ban/{{ organization.id }}"
                                method="post"
                                onsubmit="return confirm('Are you sure you want to ban this organization?');"
                            >
                                <button
                                    type="submit"
                                    class="btn delete-btn"
                                >
                                    Ban
                                </button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <!-- Right Pane: Add Organization Form -->
        <div class="right-pane">
            <h1>Add Organization</h1>
            <form action="{{ url_for('admin.add_organization') }}" method="post">
                <label for="org-name">Name</label>
                <input
                    type="text"
                    id="org-name"
                    name="name"
                    placeholder="Enter organization name"
                    required
                />

                <label for="org-industry">Industry</label>
                <input
                    type="text"
                    id="org-industry"
                    name="industry"
                    placeholder="Enter industry"
                    required
                />

                <button type="submit" class="btn add-btn">
                    Add Organization
                </button>
            </form>
        </div>
    
{% endblock %}
