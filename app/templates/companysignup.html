<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #007bff, #6c63ff);
            color: #333;
        }

        .signup-container {
            background: #fff;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .signup-container h1 {
            margin-bottom: 1rem;
            font-size: 2rem;
            color: #333;
            text-align: center;
        }

        .signup-container h2 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            color: #555;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 0.9rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus {
            border-color: #6c63ff;
            box-shadow: 0 0 5px rgba(108, 99, 255, 0.5);
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 0.9rem;
            font-size: 1.1rem;
            color: #fff;
            background-color: #6c63ff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn:hover {
            background-color: #4a41d4;
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .signup-footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #777;
        }

        .signup-footer a {
            color: #6c63ff;
            text-decoration: none;
        }

        .signup-footer a:hover {
            text-decoration: underline;
        }

        .tooltip {
            font-size: 0.9rem;
            color: #555;
            margin-top: 0.2rem;
        }

        @media (max-width: 600px) {
            .signup-container {
                padding: 2rem;
            }

            .signup-container h1 {
                font-size: 1.8rem;
            }

            .signup-container h2 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Welcome To Our Community</h2>
        <h1>Create Your Account</h1>
        <form action="/signup" method="POST">
            <div class="form-group">
                <label for="company-name">Company Name</label>
                <input type="text" id="company-name" name="company_name" placeholder="Enter company name" required>
            </div>
            <div class="form-group">
                <label for="company-url">Company Webpage URL</label>
                <input type="url" id="company-url" name="company_url" placeholder="Enter company webpage URL" required>
            </div>
            <div class="form-group">
                <label for="in-charge-name">In-Charge Name</label>
                <input type="text" id="in-charge-name" name="in_charge_name" placeholder="Enter name of person in charge" required>
            </div>
            <div class="form-group">
                <label for="in-charge-email">In-Charge Email</label>
                <input type="email" id="in-charge-email" name="in_charge_email" placeholder="Enter email of person in charge" required>
            </div>
            <div class="form-group">
                <label for="in-charge-phone">In-Charge Phone Number</label>
                <input type="tel" id="in-charge-phone" name="in_charge_phone" placeholder="Enter phone number of person in charge" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter a password" required>
                <div class="tooltip">Must be at least 8 characters long and include a number.</div>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <div class="signup-footer">
            <p>Already have an account? <a href="/login">Login here</a></p>
        </div>
    </div>
</body>
</html>
